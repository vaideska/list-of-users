<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Список пользователей</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
  </header>
  <main>
    <table class="user-table">
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th></th>
      </tr>
    </table>
    <form name="userData" class="user-data-form">
      <input type="text" name="name" placeholder="Имя" required>
      <input type="tel" name="phone" placeholder="Телефон" required>
      <button type="submit">Сохранить</button>
      <div class="error-massage"></div>
    </form>
    
  </main>
  <footer>
  </footer>
  <script src="./scripts/index.js" defer></script>

  <template id="template-table-row">
    <tr class="template-row">
      <td class="cell-name">
        <span class="cell-name-value"></span>
        <input class="cell-name-input" type="text" name="name" placeholder="Имя" required>
      </td>
      <td class="cell-phone">
        <span class="cell-phone-value"></span>
        <input class="cell-phone-input" type="tel" name="phone" placeholder="Телефон" required>
      </td>
      <td class="cell-buttons">
        <button class="cell-save-btn" type="submit">Сохранить</button>
        <button class="cell-edit-btn">Редактировать</button>
        <button class="cell-delete-btn">Удалить</button>
      </td>
    </tr>
  </template>
</body>
</html>
