<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Список пользователей</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
  </header>
  <main>
    <table class="user-table">
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th></th>
      </tr>
    </table>
    <form name="userData" class="user-data-form">
      <input type="text" name="name" placeholder="Имя" required>
      <!--Паттерн для российского номера с тире (без скобочек): ((8|\+7))[-]{0,1}9[0-9]{2}[-]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}
      В задании более общее описание, поэтому паттерн другой-->
      <input type="tel" name="phone" placeholder="Телефон" required pattern="^([0-9]|\+)?([0-9]|[-])+?[0-9]$">
      <button type="submit">Сохранить</button>
    </form>
    
  </main>
  <footer>
  </footer>
  <script src="./scripts/index.js" defer></script>

  <template id="template-table-row">
    <tr class="template-row">
      <td class="cell-name read-mode">
        <span class="cell-name-value"></span>
      </td>
      <td class="cell-phone read-mode">
        <span class="cell-phone-value"></span>
      </td>
      <td class="cell-buttons read-mode">
        <button class="cell-edit-btn">Редактировать</button>
        <button class="cell-delete-btn">Удалить</button>
      </td>
      <td colspan="3" class="template-cell-edit-mode">
        <form name="editUserData" class="edit-user-form">
          <input class="cell-name-input" type="text" name="name" placeholder="Имя" required>
          <input class="cell-phone-input" type="tel" name="phone" placeholder="Телефон" required pattern="^([0-9]|\+)?([0-9]|[-])+?[0-9]$">
          <button type="submit" class="cell-save-btn">Сохранить</button>
          <button class="cell-cancel-btn">Отмена</button>
        </form>
      </td>
    </tr>
  </template>
</body>
</html>
